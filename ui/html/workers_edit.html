<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обновление работника</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>

<style>
    .header-h1 {
        position: relative;
        margin-bottom: .5rem;
        text-align: center;
    }
    .header-h1 h1 {
        display: inline-block;
        background: #fff;
        margin-top: 10px;
        margin-bottom: 0;
        font-size: 1.5rem;
        text-transform: uppercase;
        padding: .5rem 1.5rem;
    }
</style>

<header class="header-h1">
    <h1>Обновите данные для работника</h1>
</header>

<div class="d-grid gap-2 col-4 mx-auto">

    <form method="post">

        <div class="form-group">
            <label for="title">ФИО</label>
            <input type="text" class="form-control" name="fullname" id="title" value="{{ .Worker.FullName }}" placeholder="Иванов Иван Иванович" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" value="{{ .Worker.Email }}" placeholder="ivanovii@example.com" required>
        </div>

        <div class="form-group">
            <label>Должность</label>
            <select name="position_name" class="form-select">
                {{ range .Positions }}
                    <option> {{ . }} </option>
                {{ end }}
            </select>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Обновить</button>

    </form>

    <a href="/workers">Назад к просмотру работников</a>

</div>

<!-- Дополнительный JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
