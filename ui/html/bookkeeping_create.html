<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление новой должности</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<header class="header-h1">
    <h1>Введите данные для новой должности</h1>
</header>

<div class="d-grid gap-2 col-4 mx-auto">
    <form method="post" action="/bookkeeping/add">

        <div class="form-group">
            <label for="title">Название должности</label>
            <input type="text" class="form-control" name="position_name" required>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Размер заработной платы, ₽</label>
            <input type="number" min="0" step="0.01" class="form-control" name="salary" required>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px">Добавить</button>

    </form>

    <a href="/bookkeeping">Назад к просмотру должностей</a>

</div>

<!-- Дополнительный JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
